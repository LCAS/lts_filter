version: '3'
services:
  UoL:
    image: lts_filter
    stdin_open: true
    tty: true
    command: bash -c "cd /home/UoL/c_ws/src/inference_model/lts_filter && git pull && \
                      cd /home/UoL/c_ws/src/hdl_localization && git pull && \
                      cd /home/UoL/c_ws &&  catkin build hdl_localization && \
                      tail -f /dev/null" 
    privileged: true
    network_mode: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_DRIVER_CAPABILITIES=all
      - ROS_MASTER_URI=http://Mars:11311/
    volumes:
      - './:/home/UoL/drive'
    working_dir: /home/UoL/c_ws
    restart: "no"
